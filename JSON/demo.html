<!DOCTYPE html>
<html>
  <head>
    <title>JSON Example</title>
  </head>
  <body>
    <script type="text/javascript">
      // JSON data can go here
      let companies = `[
    {
        "name": "Big Corporation",
        "numberOfEmployees": 10000,
        "ceo": "Mary",
        "rating": 3.6
    },
    {
        "name": "Small Startup",
        "numberOfEmployees": 3,
        "ceo": null,
        "rating": 4.3
    }]`;

      console.log(JSON.parse(companies));
      // console.log(JSON.parse(companies)[1]);
      // console.log(JSON.parse(companies)[0].name);

      // JSON.parse() converts a JSON string into a JS object
    </script>
  </body>
</html>
